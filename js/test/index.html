<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gdx-teavm</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            background: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex; /* Added to center canvas */
        }
        #progress {
            position: fixed;
            box-sizing: border-box;
            z-index: 1;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 80px;
            margin-top: -40px;
            margin-left: -250px;
        }
        #progress-img {
            padding-bottom: 5px;
        }
        #progress-box {
            background: rgba(255,255,255,0.1);
            justify-content: flex-start;
            border: 2px solid #fff;
            align-items: center;
            position: relative;
            padding: 0 5px;
            display: flex;
            height: 30px;
            width: 487px;
            float: left;
            clear: both;
        }
        #progress-bar {
            display: block;
            box-shadow: 0 10px 30px -10px #fff;
            background: #fff;
            height: 20px;
            width: 0%;
        }
    </style>
</head>
<body oncontextmenu="return false" onload="start()">
    <div>
        <div id="progress">
            <img id="progress-img" src="startup-logo.png" alt="Loading Logo">
            <div id="progress-box">
                <div id="progress-bar"></div>
            </div>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script>
        // Check if cross-origin isolation is enabled
        if (!crossOriginIsolated) {
            console.warn('Cross-Origin Isolation is not enabled. SharedArrayBuffer will not work.');
        }

        async function start() {
            try {
                await main(); // Assuming main() is defined in teavm/app.js
            } catch (e) {
                console.error('Error starting application:', e);
            }
        }

        var maxPercentage = 25;
        var delay = 500;
        var bar = document.getElementById("progress-bar");
        if (bar) {
            var barStyle = bar.style;
            barStyle.width = "0%";
            function barUpdater() {
                var percentage = parseInt(barStyle.width, 10);
                if (percentage < maxPercentage) {
                    percentage++;
                    barStyle.width = percentage + "%";
                    delay += 25;
                    setTimeout(barUpdater, delay);
                } else {
                    // Hide progress bar when complete
                    document.getElementById("progress").style.display = "none";
                }
            }
            setTimeout(barUpdater, delay);
        }
    </script>
    <script type="text/javascript" charset="utf-8" src="teavm/app.js"></script>
</body>
</html>
